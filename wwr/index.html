<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armerican River Rafting | Home </title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="page2.html">Page2</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/hero.png" alt="People Enjoying Rafting">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Have an Adventure</h1>
                <h4>Make Memories with Dry Oar! </h4>
                <div class="button-box">
                    <a class="book" href="contactus.html">Book Now</a>
                </div>
            </section>
        </div>
        <main class="home-grid">
            <section class="rivers-card">
                <img src="images/rivers.jpg" alt="Rivers in forest">
                <img src="images/river_icon.png" alt="River Icon">
                <h2>Rivers</h2>
            </section>
            <section class="camping-card">
                <img src="images/camping.jpg" alt="tent in mountain">
                <img src="images/fire_icon.png" alt="Fire Icon">
                <h2>Camping</h2>
            </section>
            <section class="rapids-card">
                <img src="images/rapids.jpg" alt="rafting boat">
                <img src="images/oars.png" alt="oars icon">
                <h2>Rapids</h2>
            </section>
            <div id="background"></div>
            <img class="mountains" src="images/mountains.jpg" alt="Misty Mountains">
            <section class="msg">
                <h2>More Than Just The Thrill</h2>
                <p>Enjoy these breathtaking mountains as you sit back relax and take time to enjoy nature at its finest</p>
                <a class="join" href="rivers.html">Join Us</a>
            </section>
        </main>
        <footer>
            <p>Dry Oar &copy; 2024 - Logan Cowley</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="facebook Icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="Twiter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="Instagram Icon">
                </a>
            </div>
        </footer>
    </div>
